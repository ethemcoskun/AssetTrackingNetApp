<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="firstname"
        [(ngModel)]="model.firstname" placeholder="Firstname">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="lastname"
        [(ngModel)]="model.lastname" placeholder="Lastname">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="email"
        [(ngModel)]="model.email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="phone"
        [(ngModel)]="model.phone" placeholder="Phone">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="role"
        [(ngModel)]="model.role" placeholder="Role">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
