<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>ASSET TRACKING</h1>
        <p class="lead">Asset tracking application</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register New User </button>
            
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
